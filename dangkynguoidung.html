<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>
    <form action="#">
        <p>
            <label>Họ và tên: <br>
            <input type="text" name="yourName">
            </label><br>
        </p>
        <p>
        <label>Email: <br>
            <input type="text" name="email">
        </label><br>
        </p>
        <p>
        <label>Số điện thoai: <br>
            <input type="text" name="phone">
        </label><br>
        </p>
        <p>
        Giới tính: <br>
        <label><input type="radio" name="male" value="nam">Nam</label><br>
        <label><input type="radio" name="female" value="nu">Nam</label><br>
        </p>
        <p>
        <input type="submit" value="Đăng ký">
        </p>
    </form>
</body>
</html>
