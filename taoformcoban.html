<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <h2>Order Form</h2>
            <p>What would you like to buy?</p>
            <select name="hanghoa">
                <option value="a">A</option>
                <option value="b">B (+0.5$)</option>
                <option value="c">C (+0.5$)</option>
            </select><br>
            <p>How many would you like to order?</p>
            <label><input type="radio" name="1" value="1">1 - 10$</label><br>
            <label><input type="radio" name="2" value="2">1 - 20$</label><br>
            <label><input type="radio" name="3" value="3">1 - 25$</label><br>
            <p>Name <span style="color: red">*</span> </p>
            <input type="text" name="firstnam" value="FirlName">
            <input type="text" name="lastnam" value="LastName"><br>
            <p>Email</p>
            <input type="text" name="email">
            <p>Phone Number</p>
            <input type="text" name="phone" size="5"> - <input type="text" name="phone" size="5"> - <input type="text" name="phone" size="5"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
