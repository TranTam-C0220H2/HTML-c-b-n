<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend><h3>Sở thích của bạn</h3></legend>
            <label>Họ và tên <input type="text" name="yourname"/></label><br/>
            <label>Email <input type="text" name="email"/></label><br/>
            Sở thích
            <label><input type="checkbox" name="hobby" value="sport"/>Thể thao</label>
            <label><input type="checkbox" name="hobby" value="music"/>Âm nhạc</label>
            <label><input type="checkbox" name="hobby" value="reading"/>Đọc sách</label><br/>
            <label><input type="checkbox" name="hobby" value="online"/>Lướt web</label>
            <label><input type="checkbox" name="hobby" value="game"/>Game</label>
            <label><input type="checkbox" name="hobby" value="cenimal"/>Điện ảnh</label><br/>
            <label><input type="checkbox" name="hobby" value="travel"/>Điện ảnh</label><br/>
            <input type="submit" value="Gửi thông tin"/>
            <input type="reset" value="Nhập lại"/>
        </fieldset>
        <fieldset>
            <legend><h3>Đăng ký học viên</h3></legend>
            <label>Họ và tên <input type="text" name="yourname"/></label><br/>
            <label>Ngày sinh <input type="text" name="dateofbirth"/></label><br/>
            Giới tính
            <label><input type="radio" name="male" value="nam"/>Nam</label>
            <label><input type="radio" name="female" value="nu"/>Nữ</label>
            <label><input type="radio" name="other" value="khac" checked/>Khác</label><br/>
            Địa chỉ<br/>
            <textarea cols="50" rows="4">Nhập địa chỉ</textarea><br>
            Lớp
            <select name="address">
                <option hidden>--Chọn lớp--</option>
                <option value="lopa">Lớp A</option>
                <option value="lopb">Lớp B</option>
                <option value="lopc">Lớp C</option>
            </select><br>
            <label>Email <input type="text" name="email"></label><br>
            <label>Điện thoại <input type="text" name="phone"></label><br>
            <input type="submit" value="Đăng ký">
            <input type="reset" value="Nhập lại">
        </fieldset>
    </form>
</body>
</html>
